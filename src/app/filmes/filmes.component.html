<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Title Search</mat-label>
    <input matInput name="searchField" placeholder="Ex. Jedi" [(ngModel)]="value">
    <button *ngIf="value" matSuffix mat-icon-button aria-label="Search" (click)="getFilmes(value)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
<table mat-table [dataSource]="filmes" class="mat-elevation-z8">
    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let filme"> {{filme.title}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="director">
      <th mat-header-cell *matHeaderCellDef> Director </th>
      <td mat-cell *matCellDef="let filme"> {{filme.director}} </td>
    </ng-container>

    <ng-container matColumnDef="producer">
      <th mat-header-cell *matHeaderCellDef> Producer </th>
      <td mat-cell *matCellDef="let filme"> {{filme.producer}} </td>
    </ng-container>

    <ng-container matColumnDef="episode_id">
      <th mat-header-cell *matHeaderCellDef> Episode </th>
      <td mat-cell *matCellDef="let filme"> {{filme.episode_id}} </td>
    </ng-container>

    <ng-container matColumnDef="url">
      <th mat-header-cell *matHeaderCellDef> Url </th>
      <td mat-cell *matCellDef="let filme"> {{filme.url}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
