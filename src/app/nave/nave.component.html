  <table mat-table [dataSource]="naves" class="mat-elevation-z8">
      <!--- Note that these columns can be defined in any order.
            The actual rendered columns are set as a property on the row definition" -->
    
      <!-- Position Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let nave"> {{nave.name}} </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="model">
        <th mat-header-cell *matHeaderCellDef> Model </th>
        <td mat-cell *matCellDef="let nave"> {{nave.model}} </td>
      </ng-container>
  
      <ng-container matColumnDef="manufacturer">
        <th mat-header-cell *matHeaderCellDef> Manufacturer </th>
        <td mat-cell *matCellDef="let nave"> {{nave.manufacturer}} </td>
      </ng-container>
  
      <ng-container matColumnDef="crew">
        <th mat-header-cell *matHeaderCellDef> Crew </th>
        <td mat-cell *matCellDef="let nave"> {{nave.crew}} </td>
      </ng-container>
  
      <ng-container matColumnDef="starship_class">
        <th mat-header-cell *matHeaderCellDef> Starship Class </th>
        <td mat-cell *matCellDef="let nave"> {{nave.starship_class}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

<mat-paginator #paginator
    class="demo-paginator"
    (page)="handlePageEvent($event)"
    [length]="totalDeNaves"
    [pageSize]="pageSize"
    [pageIndex]="pageIndex"
    aria-label="Select page">
</mat-paginator>
